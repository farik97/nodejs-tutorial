<h1>Sign In Account</h1>
<h2>Sign In Easy</h2>

<div class="formWrapper">
    <form id="sessionCreate" action="/api/tokens" method="POST">
        <div class="formError"></div>
        <div class="inpuWrapper">
            <div class="inputLabel">Phone Number</div>
            <input type="text" name="phone" placeholder="(050) 255 00 11">
        </div>
        <div class="inpuWrapper">
            <div class="inputLabel">Password</div>
            <input type="password" name="password" placeholder="**********">
        </div>
        <div class="inpuWrapper ctaWrapper">
            <button type="submit" class="cta blue">Login</button>
        </div>
    </form>
</div>
